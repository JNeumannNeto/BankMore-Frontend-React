version: '3.8'

services:
  bankmore-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankmore-frontend-react
    ports:
      - "3000:80"
    environment:
      - REACT_APP_ACCOUNT_API_URL=http://localhost:5001
      - REACT_APP_TRANSFER_API_URL=http://localhost:5002
      - REACT_APP_FEE_API_URL=http://localhost:5003
    networks:
      - bankmore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bankmore-network:
    driver: bridge
    external: true
